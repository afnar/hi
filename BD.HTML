<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Image Background and Sequential Appearance</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('matrix-5361690_1280.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .text {
            font-size: 2em;
            font-weight: bold;
            display: none;
        }
        .text:nth-child(1) {
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }
        .text:nth-child(2) {
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }
        .text:nth-child(3) {
            animation: fadeIn 1s forwards;
            animation-delay: 5s;
        }
        .text:nth-child(4) {
            animation: fadeIn 1s forwards;
            animation-delay: 7s;
        }
        .text:nth-child(5) {
            animation: fadeIn 1s forwards;
            animation-delay: 9s;
        }
        .text:nth-child(6) {
            animation: fadeIn 1s forwards;
            animation-delay: 11s;
        }
        @keyframes fadeIn {
            to {
                display: block;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">< تم اختراق الجهاز بنجاح ></div>
        <div class="text">امزح</div>
        <div class="text">تاريخ 11/12 يوم الأربعاء</div>
        <div class="text">سيكون يوم ميلادي</div>
        <div class="text">للعلم استقبل الهدايا من بداية يوم الأربعاء حتى الجمعة</div>
        <div class="text">أتمنى لكم يوم جميل</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const texts = document.querySelectorAll('.text');
            texts.forEach((text, index) => {
                setTimeout(() => {
                    text.style.display = 'block';
                    text.style.opacity = '0';
                    text.style.transition = 'opacity 1s';
                    text.style.opacity = '1';
                }, index * 2000 + 1000); // Adjust timing as needed
            });
        });
    </script>
</body>
</html>
